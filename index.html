<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rhyme Maker</title>
        <link id="css" rel="stylesheet" type="text/css" href="style.css" />
        <link id="reset-css" rel="stylesheet" type="text/css" href="reset.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="logo-block">
                <img src="logo.png" id="logo" width="100px" height="100px" />
            </div>
        </header>
        <main id="main">
            <div class="container">
                <h1 id="prompt">Enter a Word</h1>
                    <form id="form" autocomplete="off">
                        <input type="text" id="input" value="">
                        <button id="submit">SUBMIT</button>
                    </form>
                <div id="responseField"></div>
            </div>
        </main>
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src='script.js'></script>
    </body>
</html>
